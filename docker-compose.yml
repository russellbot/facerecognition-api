version: '3.6'

services:

    # Backend API
    smart-face-api:
        container_name: backend
        build: ./
        command: npm start
        working_dir: /usr/src/smart-face-api
        environment: 
            POSTGRES_USER: sally
            POSTGRES_PASSWORD: secret
            POSTGRES_DB: smart-face-docker
            POSTGRES_HOST: postgres
        ports:
            - "3000:3000"
        volumes:
            - ./:/usr/src/smart-face-api
    
    # Postgres
    postgres:
        environment:
            POSTGRES_USER: sally
            POSTGRES_PASSWORD: secret
            POSTGRES_DB: smart-face-docker
            POSTGRES_HOST: postgres
        build: ./postgres
        ports:
            - "5431:5432"
    
    # Redis
    redis:
        image: redis
        ports:
        - "6379:6379"
    
        volumes:
        - ~/db/data:/data
        - ~/db/redis.conf:/usr/local/etc/redis/redis.conf
    
        entrypoint: redis-server /usr/local/etc/redis/redis.conf
